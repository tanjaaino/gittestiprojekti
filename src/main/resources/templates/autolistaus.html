<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Car List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <h1>Autot</h1>
 <table>
 <tr><th>Merkki</th><th>Valmistusvuosi</th></tr>
 <tr th:each=" auto : ${autot}">
 <td th:text="${auto.merkki}">Merkki</td><td th:text="${auto.valmistusvuosi}">Valmistusvuosi</td>
 </tr>
 </table>
</body>
</html>
